{% extends 'base.html' %}
{% load static slugify %}

{% block content %}
<div>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" style="max-width:600px;margin: 0 auto;">
        <div class="carousel-inner">
            {% for character in characters %}
                {% if character.character_images.first %}
                <div class="carousel-item {% if forloop.counter == 1 %}active{% endif %}">
                    <img class="d-block w-100" src="{{ character.character_images.first.image.url }}" alt="First slide">
                </div>
                {% endif %}
            {% endfor %}
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="search-bar">
        <input id="search-bar" class="form-control" type="text" placeholder="Search" aria-label="Search">
    </div>

    <div class="film-list-wrapper">
        <div class="films-list-title">
            <h2>Films</h2>
        </div>
        <div class="films-list" style="margin-top: 50px;">
            {% for film in films %}
                <div class="film" data-slug="{% get_slug film.title %}">
                    <a href="{% url 'film' film.pk %}">
                        <div class="film-content">
                            <div class="film-image">
                                <img src="{{ film.image.url }}" width="200" height="">
                            </div>
                            <div class="film-title">
                                <label>{{ film.title }}</label>
                            </div>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
